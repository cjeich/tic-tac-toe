<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tic-Tac-Toe!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div id="container">
  <header>
    <h1 class="site-title">TicTacToe!</h1>
    <p class="subtitle">
      A DOM Event Handler Demo
    </p>
  </header>
  
    <div class="player-info-row">
      <div class="player-toggle">
        <b>Player:  </b>
        <label class="user-label" for="current-player-x">
          <input type="radio" id="current-player-x" name="current-player" value="X" checked />
          <span class="player-letter player-x">X</span>
        </label>
        <label class="user-label" for="current-player-o">
          <input type="radio" id="current-player-o" name="current-player" value="O"/>
          <span class="player-letter player-o">O</span>
        </label>
      </div>
    </div>

    <div class="board">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
  </div>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
